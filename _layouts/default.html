<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        
        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropbtn {
            background-color: transparent;
            color: #333;
            padding: 0.5rem 1rem;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-right: 1rem;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            margin-right: 0;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            text-decoration: none;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown:hover .dropbtn {
            background-color: #e9ecef;
        }
        
        main {
            min-height: 400px;
        }
    </style>
</head>
<body>
    {% include navigation.html %}
    <main>
        {{ content }}
    </main>
</body>
</html>
