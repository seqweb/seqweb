<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            min-height: 400px;
        }
    </style>
</head>
<body>
    {% include navigation.html %}
    <main>
        {{ content }}
    </main>
</body>
</html>
